                <a class="navbar-brand" href="index.html">Natzi</a>

    </header>

    <div class="container mt-3" id="formulario"> 
        <div class="row justify-content-center">
            <h1 class="text-center">Registrarse</h1>
            <div class="col-md-6">
                <form id="loginForm" action="https://www.toptal.com/developers/postbin/1715074552090-8735864630434" method="POST">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputContrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputContrasena" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmarContrasena" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="inputConfirmarContrasena" name="confirmPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputDireccion" name="direccion">
                    </div>
                    <div class="mb-3">
                        <label for="selectRegion">Región</label>
                        <select id="selectRegion" class="form-control" name="region">
                            <option selected></option>
                            <option>Región de Valparaíso</option>
                            <option>Región Metropolitana</option>
                            <option>Región de O’Higgins</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCiudad" name="ciudad">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="terms">
                        <label class="form-check-label" for="gridCheck">
                            Acepto términos y condiciones.
                        </label>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/registro.js"></script>
